name: Build Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'unifi-network/**/*.json'
      - 'unifi-protect/**/*.json'
      - 'build_docs.py'
      - 'update_readme.py'
      - '.github/workflows/build-docs.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install packaging module
      run: pip install packaging

    - name: Update README
      run: python3 update_readme.py

    - name: Build documentation
      run: python3 build_docs.py
      env:
        GOATCOUNTER_SITE: ${{ secrets.GOATCOUNTER_SITE }}

    - name: Commit README if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git diff --quiet && git diff --staged --quiet || git commit -m "Update documentation [skip ci]"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
